name: Krono
description: "A daily photo journal app to track your year, one moment at a time"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0' # Setați pe versiunea actuală de Flutter

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & UX
  flutter_speed_dial: ^7.0.0
  gap: ^3.0.1
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  table_calendar: ^3.0.9

  # State Management
  flutter_riverpod: ^3.1.0

  # Media & Files
  gal: ^2.1.1
  image_picker: ^1.0.4
  file_picker: ^10.3.8
  path_provider: ^2.1.2
  path: ^1.9.0
  archive: ^4.0.7
  image: 4.5.4

  # Database (Drift - (Isar))
#  isar: ^3.1.0+1
#  isar_flutter_libs: ^3.1.0+1
  drift: ^2.20.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.24

  # System & Auth
  usage_stats: ^1.1.0
  local_auth: ^3.0.0
  shared_preferences: ^2.5.4
  share_plus: ^12.0.1

  # Notifications & Background
  flutter_local_notifications: ^19.5.0
  flutter_timezone: ^5.0.1
  timezone: ^0.10.1

  # Utils & Exports
  intl: ^0.20.2
  http: ^1.6.0
  pdf: ^3.10.8
  printing: ^5.11.1
  flutter_image_compress: ^2.4.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  marquee: ^2.3.0
  permission_handler: ^12.0.1
  camera: 0.11.3
  perfect_volume_control: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Generators
  build_runner: ^2.4.13
  #isar_generator: ^3.1.0+1

  drift_dev: ^2.20.0

  # Branding
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: "^2.4.0"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/app_icon.png
    - assets/icon_monochrome.png


flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"


  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/app_icon.png"

  monochrome_android_icon: "assets/icon_monochrome.png"

  notification_icon:
    path: "assets/icon_monochrome.png" # Folosim varianta monocromă (logo pe transparent)
    color: "#121212"

flutter_native_splash:
  color: "#121212"
  image: "assets/app_icon.png"
  android_12:
    image: "assets/app_icon.png"
    color: "#121212"
    icon_background_color: "#121212"
  fullscreen: true